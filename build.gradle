plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}


group 'com.periplus'
version '1.0'

dependencies {
    testImplementation(
            'org.testng:testng:7.3.0',
            'org.seleniumhq.selenium:selenium-java:4.28.1',
            'io.github.bonigarcia:webdrivermanager:5.3.0'
)
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}